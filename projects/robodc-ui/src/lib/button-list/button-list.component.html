<div class="button-list" [ngStyle]="{'grid-template-columns': 'repeat(' + columns + ', 1fr)'}">
  @for (button of buttons; track $index) {
  <robodc-button
    [fullWidth]="true"
    [label]="button.label"
    [variant]="button.variant || 'primary'"
    type="squared"
    [size]="button.size || 'md'"
    (onClick)="onButtonClick($index)"
  ></robodc-button>
  }
</div>
